l_english:
 LOADING_TIP_0:0 "Through money, democracy becomes its own destroyer- after money has destroyed intellect.\n§Y- Oswald Spengler -§!"
 ### George Orwell
 LOADING_TIP_1:0 "War is peace. Freedom is slavery. Ignorance is strength.\n§Y- George Orwell -§!"
 LOADING_TIP_2:0 "Who controls the past controls the future. Who controls the present controls the past.\n§Y-George Orwell -§!"
 ### Benito Mussolini
 LOADING_TIP_3:0 "The truth is that men are tired of liberty.\n§Y- Benito Mussolini -§!"
 LOADING_TIP_4:0 "Democracy is beautiful in theory; in practice it is a fallacy. You in America will see that some day.\n§Y- Benito Mussolini -§!"
 LOADING_TIP_5:0 "I want to make my own life a masterpiece.\n§Y- Benito Mussolini -§!"
 LOADING_TIP_6:0 "Better to live a day as a lion than 100 years as a sheep.\n§Y- Benito Mussolini -§!"
 LOADING_TIP_7:0 "You want to know what fascism is like? It is like your New Deal!\n§Y- Benito Mussolini -§!"
 LOADING_TIP_8:0 "The Socialists ask what is our program? Our program is to smash the heads of the Socialists.\n§Y- Benito Mussolini -§!"
 ### Clement Attlee
 LOADING_TIP_9:0 "The aim of the Nazis was to enslave all the peoples, who were to be the mere instruments of the Germans.\n§Y- Clement Attlee -§!"
 LOADING_TIP_10:0 "If a rich man wants to help the poor, he should pay his taxes gladly, not dole out money at a whim.\n§Y- Clement Attlee -§!"
 LOADING_TIP_11:0 "You will be judged by what you succeed at gentlemen, not by what you attempt.\n§Y- Clement Attlee -§!"
 ### Herbert Hoover
 LOADING_TIP_12:0 "Older men declare war. But it is youth that must fight and die.\n§Y- Herbert Hoover -§!"