 # Spirit Names & Descriptions
 SPA_Scratches_Of_The_Civil_War: "Scratches of the Civil War"
 SPA_Scratches_Of_The_Civil_War_desc: "Although the Civil War ended decades ago, it's marks still haunt spain. Not economically, those problems were fixed long ago. Rather, waves of political dissidents still secretely operate in spain, including the CNT. These organizations force us to keep on our toes, lest we anger the populace and make them sympathetic to dissident causes. Therefore, they must be crushed completely, or our nation will crash."
